<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Machine Categories Browser</h1>
    <div class="language-selector">
        <button id="btn-en" class="active">English</button>
        <button id="btn-de">Deutsch</button>
    </div>
    <div class="container">
        <div class="category-section">
            <h2>Main Categories</h2>
            <div id="main-categories">
                <div class="loading">Loading categories...</div>
            </div>
        </div>
        <div class="category-section">
            <h2>Subcategories</h2>
            <div id="subcategories">
                <div class="empty-message">Select a main category</div>
            </div>
        </div>
        <div class="category-section">
            <h2>Sub-subcategories</h2>
            <div id="sub-subcategories">
                <div class="empty-message">Select a subcategory</div>
            </div>
        </div>
    </div>
    <div class="schema-section">
        <div class="schema-title">Schema Information</div>
        <div id="schema-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
